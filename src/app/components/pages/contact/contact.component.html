<app-breadcrumb [title]="'Contactanos'" [breadcrumb]="'Contactanos'"></app-breadcrumb>

<div class="contact-page sec-padding">
  <div class="container">
  
  <mat-card>
    <div class="col-lg-7 map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1950.9014734820437!2d-75.19644908609263!3d-12.057075058610497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1635009960574!5m2!1ses-419!2spe" allowfullscreen></iframe>
  </div>
    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start start" class="mt-20">
      <div fxFlex="100"   fxFlex.gt-sm="60" class="left-info-panel">
    
        <div class="title">
            <h3>Contactanos</h3>
        </div>
  
         <ul>
           <li>
              <i class="material-icons">home </i>
              <br>
            <h4>Direccion</h4>
            <br>
           <p class="text-muted">Jr. San Carlos 365 - San Carlos</p>
           </li>
           <li>
              <i class="material-icons">call </i>
              <br>
            <h4>Telefono</h4>
            <br>
            <p class="text-muted">967682083</p>
           </li>
           <li>
              <i class="material-icons">email </i>
              <br>
            <h4>Email</h4>
            <br>
            <p class=" text-muted text-muted">tien.contactoperu@gmail.com</p>
           </li>
         </ul>
      </div>
      <div fxFlex="100"   fxFlex.gt-sm="60" class="contact-form">
          <div class="title">
              <h3>Contactanos</h3>
          </div>
          <form fxLayout="row wrap">
            <div  fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Tu nombre es (requerido)" #name="ngModel" ngModel name="name" required>
                    <mat-error *ngIf="name.invalid">Por favor ingrese un nombre</mat-error>
                  </mat-form-field>
            </div>
            <div  fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Tu Email es (requerido)" #email="ngModel" ngModel name="email" required>
                    <mat-error *ngIf="email.invalid">Por favor ingrese un email</mat-error>
                  </mat-form-field>
            </div>
            <div  fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Asunto" #subject="ngModel" ngModel name="subject" required>
                    <mat-error *ngIf="subject.invalid">Por favor ingrese un asunto</mat-error>
                  </mat-form-field>
            </div>
            <div  fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
                <mat-form-field class="w-100">
                    <textarea placeholder="Mensaje" matInput rows="6" ngModel name="content" required></textarea>
                  </mat-form-field>
            </div>
            <div class="button-wrap" fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
                <button class="btn-project" mat-raised-button color="primary" type="submit">Send</button>
              </div>
            </form>
      </div>
    </div>
    
  </mat-card>
</div>
</div>
